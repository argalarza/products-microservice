name: Deploy to EC2

on:
  push:
    branches:
      - master  # AsegÃºrate de cambiar esto si usas otra rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ”‘ Acceder a EC2 y desplegar
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "ğŸš€ Iniciando despliegue en EC2..."

          # Crear el directorio de la app si no existe
          mkdir -p /home/${{ secrets.EC2_USER }}/products-ms
          cd /home/${{ secrets.EC2_USER }}/products-ms

          # Clonar o actualizar el cÃ³digo
          echo "ğŸ“¦ Clonando o actualizando cÃ³digo fuente..."
          if [ -d "products-microservice" ]; then
            cd products-microservice && git reset --hard && git pull origin master
          else
            git clone -b master https://github.com/argalarza/products-microservice.git products-microservice
            cd products-microservice
          fi

          # Crear archivo .env en el servidor
          echo "ğŸ“‘ Creando archivo .env en el servidor..."
          cat <<EOF > .env
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          PORT=3001
          EOF

          # Detener y eliminar contenedores existentes
          echo "ğŸ› ï¸ Deteniendo y eliminando contenedores existentes..."
          docker-compose -f docker-compose.prod.yml down --remove-orphans

          # Construir y levantar los contenedores
          echo "ğŸ› ï¸ Construyendo y levantando los contenedores..."
          docker-compose -f docker-compose.prod.yml up --build -d

          # Verificar que el servicio estÃ¡ corriendo
          echo "ğŸ” Verificando que el servicio estÃ¡ corriendo..."
          docker ps | grep products-ms || { echo "âš ï¸ ERROR: El contenedor no se iniciÃ³ correctamente."; exit 1; }

          echo "âœ… Despliegue completado exitosamente."

